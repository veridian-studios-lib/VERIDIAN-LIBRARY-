<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ethereal Archive | Veridian Studios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #1A1A1B; --bone: #E2DFD2; --gold: #C5A059;
            --alabaster: #F9F8F3; --charcoal: #2C2C2C; --bronze: #9A845C;
        }
        body { font-family: 'Fauna One', serif; transition: background-color 1.5s ease; }
        .lux-serif { font-family: 'Cinzel', serif; }
        .hidden-view { display: none !important; opacity: 0; }
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* Luxury Scrollbar */
        ::-webkit-scrollbar { height: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--bronze); border-radius: 10px; }
    </style>
</head>
<body class="bg-[#1A1A1B] overflow-hidden">

    <div id="quote-screen" class="flex flex-col items-center justify-center h-screen px-10 text-center cursor-pointer" onclick="transitionToLibrary()">
        <p class="text-[#E2DFD2] text-2xl md:text-3xl italic font-light leading-relaxed max-w-2xl fade-in">
            "The library is inhabited by spirits that come out of the pages at night."
        </p>
        <span class="mt-8 text-[#C5A059] text-sm tracking-[0.2em] uppercase opacity-50">Click to Enter the Sanctuary</span>
    </div>

    <div id="library-screen" class="hidden-view min-h-screen bg-[#F9F8F3] p-8 md:p-16 text-[#2C2C2C]">
        <header class="flex flex-col items-center mb-20">
            <h1 class="lux-serif text-4xl tracking-widest mb-8 text-[#9A845C]">VERIDIAN ARCHIVE</h1>
            <div class="w-full max-w-xl">
                <input type="text" placeholder="Search Wisdom..." class="w-full bg-transparent border-b border-[#9A845C]/30 py-3 px-2 focus:outline-none focus:border-[#9A845C] transition-colors italic">
            </div>
        </header>

        <section class="flex gap-12 overflow-x-auto pb-10 px-4">
            <div class="min-w-[200px] h-[300px] bg-white shadow-xl border-l-4 border-[#9A845C] flex items-end p-4 hover:-translate-y-2 transition-transform cursor-pointer">
                <span class="lux-serif text-xs text-[#9A845C]">Volume I: The Beginning</span>
            </div>
            <div class="min-w-[200px] h-[300px] bg-white shadow-xl border-l-4 border-[#9A845C] flex items-end p-4 hover:-translate-y-2 transition-transform cursor-pointer">
                <span class="lux-serif text-xs text-[#9A845C]">Volume II: The Alchemy</span>
            </div>
        </section>
    </div>

    <script>
        function transitionToLibrary() {
            const quote = document.getElementById('quote-screen');
            const library = document.getElementById('library-screen');
            
            quote.style.transition = "opacity 1s";
            quote.style.opacity = "0";
            
            setTimeout(() => {
                quote.classList.add('hidden-view');
                document.body.style.backgroundColor = "#F9F8F3";
                library.classList.remove('hidden-view');
                library.classList.add('fade-in');
            }, 1000);
        }
    </script>
</body>
</html>
