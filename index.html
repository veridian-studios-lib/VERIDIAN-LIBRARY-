<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian | The Main Vault</title>
    <style>
        :root {
            --veridian: #004d40;
            --veridian-dark: #002b24;
            --gold: #d4af37;
            --silver-white: #f5f5f5; /* Luxurious silvery white */
            --shelf: #1a1a1a;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: linear-gradient(135deg, var(--veridian-dark) 0%, #00120f 100%);
            height: 100vh; font-family: "Georgia", serif; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- HEADER: Title Left, Search Right --- */
        header {
            width: 100%; padding: 40px 30px;
            display: flex; justify-content: space-between; align-items: flex-start;
        }
        .brand-group { display: flex; flex-direction: column; }
        .sub-title { color: var(--silver-white); font-size: 10px; letter-spacing: 2px; margin-bottom: 4px; opacity: 0.6; }
        .main-title { color: var(--gold); font-size: 20px; letter-spacing: 8px; font-weight: 200; }

        .search-area { width: 40%; max-width: 200px; padding-top: 10px; }
        .search-line {
            border: none; border-bottom: 1px solid var(--silver-white);
            background: transparent; width: 100%; color: var(--silver-white);
            font-size: 11px; letter-spacing: 3px; outline: none; padding-bottom: 5px;
        }

        /* --- THE SHELF & BOOKS --- */
        .vault-contents {
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: relative;
        }
        .shelf-unit {
            width: 90%; max-width: 850px; height: 14px; background: var(--shelf);
            border-radius: 2px; position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }
        .books-row {
            position: absolute; bottom: 14px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 30px; align-items: flex-end;
        }
        
        /* Luxurious Book Covers */
        .book {
            width: 130px; height: 190px; background: var(--veridian);
            border-radius: 2px 14px 14px 2px; border-left: 7px solid #002520;
            box-shadow: -10px 10px 25px rgba(0,0,0,0.5); cursor: pointer;
            transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex; align-items: center; justify-content: center;
        }
        .book:hover { 
            transform: translateY(-20px) scale(1.05); 
            box-shadow: 0 20px 40px var(--gold); 
        }
        .book-label { color: var(--gold); font-size: 10px; letter-spacing: 4px; }

        /* --- OPTIONS BUTTON: Bottom Corner --- */
        .bottom-nav { padding: 40px; display: flex; justify-content: flex-start; }
        .options-btn {
            width: 55px; height: 55px; border: 1px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--gold); font-size: 24px;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(10px);
            transition: 0.3s ease;
        }
        .options-btn:hover { background: var(--gold); color: var(--veridian-dark); }

        /* Aesthetic Shadows */
        .ambient-glow {
            position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-group">
            <span class="sub-title">VERIDIAN LIBRARY</span>
            <h1 class="main-title">VERIDIAN</h1>
        </div>
        <div class="search-area">
            <input type="text" class="search-line" placeholder="SEARCH...">
        </div>
    </header>

    <main class="vault-contents">
        <div class="ambient-glow"></div>
        <div class="shelf-unit">
            <div class="books-row">
                <div class="book" onclick="location.href='reader.html'">
                    <div class="book-label">ONYX</div>
                </div>
                <div class="book">
                    <div class="book-label">ZENITH</div>
                </div>
                <div class="book">
                    <div class="book-label">APEX</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <div class="options-btn" id="shoot-trigger">â—ˆ</div>
    </footer>

</body>
</html>
