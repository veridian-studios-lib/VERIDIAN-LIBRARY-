<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian Vault | Main</title>
    <style>
        :root {
            --veridian-deep: #002b24;
            --veridian-glow: #004d40;
            --gold: #d4af37;
            --shelf-wood: #1a0f00;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: radial-gradient(circle at 50% 30%, var(--veridian-glow) 0%, var(--veridian-deep) 100%);
            height: 100vh; font-family: "Georgia", serif; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- 1. THE SEARCH BAR (Luxurious & Minimal) --- */
        .header-section { width: 100%; padding: 40px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .search-container {
            width: 80%; max-width: 500px; position: relative;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(212,175,55,0.3);
            border-radius: 30px; padding: 10px 20px; backdrop-filter: blur(10px);
        }
        .search-input {
            width: 100%; background: transparent; border: none; color: var(--gold);
            font-size: 14px; letter-spacing: 2px; outline: none; text-align: center;
        }

        /* --- 2. OPTIONS BUTTON --- */
        .options-trigger {
            position: absolute; left: 20px; top: 40px; width: 40px; height: 40px;
            border: 1px solid var(--gold); border-radius: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; color: var(--gold);
        }

        /* --- 3. THE SHELF SYSTEM --- */
        .vault-room { width: 100%; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        
        .shelf {
            width: 90%; max-width: 900px; height: 20px; background: var(--shelf-wood);
            border-radius: 4px; box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            position: relative; margin-top: 250px; /* Space for books to sit */
        }
        
        .books-grid {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 30px; align-items: flex-end; width: 90%; justify-content: center;
        }

        /* --- 4. BOOK AESTHETICS --- */
        .book {
            width: 140px; height: 200px; background: var(--veridian-glow);
            border-radius: 2px 10px 10px 2px; border-left: 8px solid #002520;
            box-shadow: -10px 10px 30px rgba(0,0,0,0.5); cursor: pointer;
            transition: 0.5s ease; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        .book:hover { transform: translateY(-20px) rotateY(-15deg); box-shadow: 0 30px 50px var(--gold); }
        .book-title { color: var(--gold); font-size: 10px; letter-spacing: 4px; text-align: center; }

        /* Subtle shadowing for aesthetic feel */
        .shelf-shadow {
            position: absolute; top: 100%; width: 100%; height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
        }
    </style>
</head>
<body>

    <div class="options-trigger" onclick="toggleMenu()">â—ˆ</div>

    <div class="header-section">
        <h1 style="color:var(--gold); letter-spacing: 12px; font-weight: 200; font-size: 18px;">VERIDIAN</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="SEARCH THE ARCHIVE...">
        </div>
    </div>

    <div class="vault-room">
        <div class="shelf">
            <div class="books-grid">
                <div class="book" onclick="location.href='reader.html'">
                    <div class="book-title">ONYX</div>
                </div>
                <div class="book">
                    <div class="book-title">ZENITH</div>
                </div>
                <div class="book">
                    <div class="book-title">APEX</div>
                </div>
            </div>
            <div class="shelf-shadow"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            alert("Options Menu: Settings, About, Connection");
        }
    </script>
</body>
</html>
