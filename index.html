<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian | Onyx Archive</title>
    <style>
        :root {
            --gold: #d4af37;
            --paper: #fdfaf2;
            --hlight: rgba(212, 175, 55, 0.25);
            --curve: cubic-bezier(0.7, 0, 0.3, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body, html { background: #000; height: 100vh; width: 100vw; overflow: hidden; font-family: "Georgia", serif; }

        /* --- 1. LOADING RITUAL --- */
        #loader {
            position: fixed; inset: 0; z-index: 5000; background: #000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 2s ease;
        }
        #loader-quote {
            color: var(--gold); font-size: 14px; letter-spacing: 5px; text-align: center;
            opacity: 0; transform: translateY(20px); transition: 1.5s;
        }
        #loader.fade-out { opacity: 0; pointer-events: none; }

        /* --- 2. LAYER SYSTEM --- */
        #library-layer {
            position: fixed; inset: 0; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 1.2s var(--curve), filter 1.2s, opacity 1s;
        }
        #reader-layer {
            position: fixed; inset: 0; z-index: 5;
            opacity: 0; pointer-events: none;
            transition: opacity 1s ease;
            display: flex; align-items: center; justify-content: center;
        }

        body.is-reading #library-layer { transform: scale(1.8); filter: blur(40px); opacity: 0; pointer-events: none; }
        body.is-reading #reader-layer { opacity: 1; pointer-events: auto; }

        /* --- 3. 3D SHELF --- */
        .shelf-container { perspective: 2000px; display: flex; gap: 40px; }
        .book-item {
            width: 180px; height: 260px; background: #1a1a1a;
            border-radius: 4px 15px 15px 4px; border-left: 10px solid #111;
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); cursor: pointer;
            transition: 0.8s var(--curve); transform: rotateY(30deg);
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }
        .book-item:hover { transform: rotateY(10deg) translateZ(30px); box-shadow: 0 0 30px var(--gold); }
        .book-title { color: var(--gold); letter-spacing: 6px; font-size: 12px; text-align: center; font-weight: 200; }

        /* --- 4. READER PHYSICS --- */
        #book-frame { position: relative; width: 85vw; height: 75vh; max-width: 800px; transform-style: preserve-3d; }
        .page-node {
            position: absolute; inset: 0; transform-style: preserve-3d; transform-origin: left center;
            transition: transform 1.8s var(--curve);
        }
        .page-skin {
            position: absolute; inset: 0; background: var(--paper);
            backface-visibility: hidden; border-radius: 4px 60px 60px 4px;
            box-shadow: inset 30px 0 60px rgba(0,0,0,0.05); padding: 15% 12%;
            border: 1px solid rgba(0,0,0,0.1); transform-style: preserve-3d;
        }
        .flipped { transform: rotateY(-180deg) rotateZ(-22deg) skewY(18deg) scale(0.92) translateZ(150px) !important; }
        
        .sentence { display: inline; transition: 0.8s; opacity: 0.2; color: #111; font-size: 1.15rem; line-height: 1.8; }
        .active { opacity: 1; background: var(--hlight); border-radius: 4px; }

        /* --- 5. ORACLE HUD --- */
        #oracle-hud {
            position: fixed; bottom: 50px; width: 100%; display: flex; flex-direction: column; align-items: center;
            opacity: 0; transition: 1s; pointer-events: none;
        }
        body.is-reading #oracle-hud { opacity: 1; }
        #track { width: 160px; height: 1px; background: rgba(212, 175, 55, 0.1); position: relative; }
        #fill { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: var(--gold); box-shadow: 0 0 10px var(--gold); transition: width 1s; }

        /* --- 6. CONTROLS --- */
        .btn-audio {
            position: fixed; top: 40px; right: 40px; z-index: 1000;
            width: 44px; height: 44px; border-radius: 50%; border: 1px solid rgba(212,175,55,0.3);
            background: rgba(0,0,0,0.8); color: var(--gold); display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }
        #back-btn { position: fixed; top: 40px; left: 40px; z-index: 1000; color: var(--gold); font-size: 9px; letter-spacing: 4px; cursor: pointer; opacity: 0; transition: 0.5s; }
        body.is-reading #back-btn { opacity: 0.4; }
    </style>
</head>
<body>

    <div id="loader">
        <p id="loader-quote">“WORDS ARE THE ONLY INCORRUPTIBLE ENTITY.”</p>
    </div>

    <div id="back-btn" onclick="UI.close()">← DISCONNECT</div>
    <div class="btn-audio" onclick="Onyx.toggle()">◈</div>

    <main id="library-layer">
        <h2 style="color:var(--gold); margin-bottom: 60px; letter-spacing: 15px; font-weight: 200; opacity: 0.5;">THE VAULT</h2>
        <div class="shelf-container">
            <div class="book-item" onclick="UI.open()">
                <div class="book-title">ONYX<br><span style="font-size: 8px; opacity: 0.4;">V. I</span></div>
            </div>
        </div>
    </main>

    <main id="reader-layer">
        <div id="book-frame">
            <div class="page-node" id="p2" style="z-index: 1;">
                <div class="page-skin">
                    <p class="sentence">The library is a mirror of the mind.</p><br><br>
                    <p class="sentence">Each turn of the page is a step deeper into the silence.</p><br><br>
                    <p class="sentence">Listen to the weight of the paper as it yields.</p>
                </div>
            </div>
            <div class="page-node" id="p1" style="z-index: 2;">
                <div class="page-skin" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="color:var(--gold); font-weight: 200; letter-spacing: 15px;">ONYX</h1>
                    <p class="sentence" style="margin-top:20px;">Awaken the text with a touch.</p>
                </div>
            </div>
        </div>
    </main>

    <div id="oracle-hud">
        <div id="track"><div id="fill"></div></div>
    </div>

<script>
    const UI = {
        init() {
            const q = document.getElementById('loader-quote');
            setTimeout(() => { q.style.opacity = "1"; q.style.transform = "translateY(0)"; }, 500);
            setTimeout(() => { document.getElementById('loader').classList.add('fade-out'); }, 3000);
        },
        open() { 
            document.body.classList.add('is-reading');
            Onyx.flipSfx.play().then(() => { Onyx.flipSfx.pause(); });
        },
        close() { 
            document.body.classList.remove('is-reading');
            window.speechSynthesis.cancel();
            Onyx.running = false;
        }
    };

    const Onyx = {
        idx: 1, total: 2, running: false,
        init() {
            this.flipSfx = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');
            this.flipSfx.volume = 0.5;
        },
        toggle() {
            if (this.running) { window.speechSynthesis.cancel(); this.running = false; return; }
            this.running = true;
            this.narrate();
        },
        turn() {
            const p = document.getElementById(`p${this.idx}`);
            if (p && this.idx < this.total) {
                p.classList.add('flipped');
                this.flipSfx.currentTime = 0;
                this.flipSfx.play();
                setTimeout(() => { 
                    p.style.zIndex = 1; 
                    this.idx++; 
                    this.updateHUD();
                    if(this.running) this.narrate(); 
                }, 1800);
            }
        },
        narrate() {
            const lines = document.querySelectorAll(`#p${this.idx} .sentence`);
            let lIdx = 0;
            const next = () => {
                if (!this.running) return;
                if (lIdx >= lines.length) { this.turn(); return; }
                lines.forEach(l => l.classList.remove('active'));
                lines[lIdx].classList.add('active');
                
                let ut = new SpeechSynthesisUtterance(lines[lIdx].innerText);
                ut.pitch = 0.7; ut.rate = 0.82;
                const v = window.speechSynthesis.getVoices().find(v => v.name.includes('Male') && v.lang.includes('en-GB'));
                if (v) ut.voice = v;
                
                ut.onend = () => { lIdx++; next(); };
                window.speechSynthesis.speak(ut);
            };
            next();
        },
        updateHUD() {
            document.getElementById('fill').style.width = (this.idx / this.total) * 100 + "%";
        }
    };

    window.onload = () => { UI.init(); Onyx.init(); };
</script>
</body>
</html>
