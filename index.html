<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Archive | The Grounded Sanctuary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --oak-log: #1F150D;
            --gold-wisdom: #D4AF37;
            --veridian-forest: #2D4236;
            --paper: #F3F0E6;
        }
        body { 
            font-family: 'Fauna One', serif; 
            background-color: #1A1A1B; 
            color: var(--gold-wisdom);
            transition: background-color 2.5s ease;
            margin: 0;
            overflow: hidden;
        }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.3em; }
        .hidden-view { display: none !important; opacity: 0; }
        
        /* Shimmer Effect for Search Wisdom */
        @keyframes shimmer {
            0% { opacity: 0.4; }
            50% { opacity: 1; text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
            100% { opacity: 0.4; }
        }
        .gold-shimmer::placeholder {
            color: var(--gold-wisdom);
            animation: shimmer 3s infinite;
        }

        /* The Oak Library Background */
        .oak-bg { background-color: var(--oak-log); }

        /* Book Styling: Luxurious Natureous */
        .book-card {
            background-color: var(--paper);
            border-left: 10px solid var(--veridian-forest);
            box-shadow: 20px 20px 50px rgba(0,0,0,0.5);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 0 8px 8px 0;
        }
        .book-card:hover {
            transform: translateY(-20px) scale(1.05);
            border-left-color: var(--gold-wisdom);
            box-shadow: 0px 25px 60px rgba(212, 175, 55, 0.15);
        }

        /* Chunky Floating Button - Bottom Left */
        .chunky-button {
            position: fixed;
            bottom: 2.5rem;
            left: 2.5rem;
            width: 70px;
            height: 70px;
            background: var(--gold-wisdom);
            color: var(--oak-log);
            border-radius: 50%;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 300;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 100;
        }
        .chunky-button:hover {
            transform: scale(1.15) rotate(45deg);
            background: #E5C05B;
        }

        .fade-in { animation: fadeIn 2.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="quote-screen" class="flex flex-col items-center justify-center h-screen px-10 text-center cursor-pointer" onclick="transitionToLibrary()">
        <div class="fade-in">
            <p class="text-[#E2DFD2] text-2xl md:text-4xl italic font-light leading-relaxed max-w-3xl mb-12">
                "A reader lives a thousand lives before he dies...<br>
                <span class="text-[#D4AF37] not-italic mt-6 block text-xl tracking-[0.2em]">The sanctuary of wisdom awaits.</span>"
            </p>
            <span class="text-[#D4AF37] text-xs tracking-[0.5em] uppercase opacity-40 animate-pulse">Touch to enter</span>
        </div>
    </div>

    <div id="library-screen" class="hidden-view min-h-screen flex flex-col p-8 md:p-20 oak-bg">
        <header class="flex flex-col items-center mb-24">
            <h1 class="lux-serif text-3xl md:text-5xl mb-16 text-[#D4AF37]">VERIDIAN ARCHIVE</h1>
            <div class="w-full max-w-lg">
                <input type="text" placeholder="Search Wisdom..." 
                    class="gold-shimmer w-full bg-transparent border-b border-[#D4AF37]/30 py-4 px-2 focus:outline-none focus:border-[#D4AF37] transition-all italic text-[#D4AF37] text-center text-2xl">
            </div>
        </header>

        <section class="flex gap-16 overflow-x-auto pb-32 px-10 no-scrollbar">
            <div class="book-card min-w-[250px] h-[350px] flex flex-col justify-between p-10 cursor-pointer">
                <div class="h-[2px] w-12 bg-[#2D4236]/40"></div>
                <span class="lux-serif text-[12px] text-[#2B1D12] font-bold">Volume I<br>First Principles</span>
            </div>
            <div class="book-card min-w-[250px] h-[350px] flex flex-col justify-between p-10 cursor-pointer">
                <div class="h-[2px] w-12 bg-[#2D4236]/40"></div>
                <span class="lux-serif text-[12px] text-[#2B1D12] font-bold">Volume II<br>Nature's Echo</span>
            </div>
            <div class="book-card min-w-[250px] h-[350px] flex flex-col justify-between p-10 cursor-pointer">
                <div class="h-[2px] w-12 bg-[#2D4236]/40"></div>
                <span class="lux-serif text-[12px] text-[#2B1D12] font-bold">Volume III<br>Golden Silence</span>
            </div>
        </section>

        <button class="chunky-button" title="Options">
            +
        </button>
    </div>

    <script>
        function transitionToLibrary() {
            const quote = document.getElementById('quote-screen');
            const library = document.getElementById('library-screen');
            
            quote.style.opacity = "0";
            quote.style.transition = "opacity 1.5s ease";
            
            setTimeout(() => {
                quote.classList.add('hidden-view');
                document.body.classList.add('oak-bg');
                document.body.style.overflowY = "auto";
                library.classList.remove('hidden-view');
                library.classList.add('fade-in');
            }, 1200);
        }
    </script>
</body>
</html>
