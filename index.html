<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #splash { background: #004d40; transition: opacity 1.5s ease; }
        .quote-fade { animation: fadeInOut 4s forwards; }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            30% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-[#f3e5ab] text-[#0f172a] font-serif">

    <div id="splash" class="fixed inset-0 z-50 flex items-center justify-center p-8 text-center">
        <p class="quote-fade text-xl md:text-3xl text-[#f3e5ab] italic">
            "A reader lives a thousand lives before he dies..."
        </p>
    </div>

    <main id="library" class="opacity-0 transition-opacity duration-1000">
        <nav class="p-6 border-b border-[#007066]/20 flex justify-between items-center bg-white sticky top-0 z-10">
            <h1 class="text-2xl font-bold tracking-tighter text-[#007066]">VERIDIAN LIBRARY</h1>
            <div class="space-x-4">
                <button class="bg-[#007066] text-white px-4 py-2 rounded-full text-sm">Discord</button>
            </div>
        </nav>

        <section class="max-w-4xl mx-auto p-6 text-center">
            <h2 class="text-4xl font-light mb-4 mt-12">Welcome to the Archive.</h2>
            <input type="text" placeholder="Search for wisdom..." 
                   class="w-full p-4 border border-[#007066]/30 rounded-xl shadow-sm focus:ring-2 focus:ring-[#007066] outline-none">
        </section>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-6 p-6 max-w-6xl mx-auto">
            <div class="space-y-2 group cursor-pointer">
                <div class="aspect-[2/3] bg-gray-300 rounded-lg shadow-md overflow-hidden">
                    <div class="w-full h-full flex items-center justify-center text-gray-500">Cover</div>
                </div>
                <p class="font-bold">Veridian Origins</p>
                <p class="text-xs text-gray-500 uppercase">Veridian Studios</p>
            </div>
        </section>
    </main>

    <script>
        setTimeout(() => {
            document.getElementById('splash').style.display = 'none';
            document.getElementById('library').classList.remove('opacity-0');
        }, 4500);
    </script>
</body>
</html>
