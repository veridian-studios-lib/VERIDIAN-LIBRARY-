<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Archive | The Grand Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --oak: #1F150D; --gold: #D4AF37; --forest: #2D4236; --paper: #F3F0E6; }
        body { font-family: 'Fauna One', serif; background-color: #1A1A1B; color: var(--gold); margin: 0; overflow-x: hidden; }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.2em; }
        .oak-bg { background-color: var(--oak); transition: background-color 2s; }
        .shelf-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 40px; padding: 40px; }
        .book { 
            background: var(--paper); border-left: 10px solid var(--forest); height: 300px;
            box-shadow: 15px 15px 40px rgba(0,0,0,0.5); border-radius: 0 5px 5px 0;
            transition: 0.5s transform; cursor: pointer; display: flex; align-items: flex-end; padding: 20px;
        }
        .book:hover { transform: translateY(-15px); border-left-color: var(--gold); }
        .chunky-hub { position: fixed; bottom: 30px; left: 30px; width: 60px; height: 60px; background: var(--gold); color: var(--oak); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; z-index: 100; }
        .menu-bloom { position: absolute; bottom: 80px; left: 0; display: flex; flex-direction: column; gap: 15px; transition: 0.5s; opacity: 0; pointer-events: none; }
        .menu-bloom.active { opacity: 1; pointer-events: auto; transform: translateY(-10px); }
    </style>
</head>
<body>
    <div id="quote" class="h-screen flex flex-col items-center justify-center text-center px-10" onclick="enter()">
        <p class="text-2xl md:text-3xl italic mb-8">"A reader lives a thousand lives before he dies..."</p>
        <span class="opacity-40 tracking-[0.5em] text-xs">TOUCH TO ENTER</span>
    </div>

    <div id="library" class="hidden min-h-screen oak-bg p-10">
        <h1 class="lux-serif text-center text-3xl md:text-5xl my-16">VERIDIAN ARCHIVE</h1>
        <div class="shelf-grid">
            <div class="book" onclick="location.href='reader.html?title=Volume I'">
                <span class="lux-serif text-black text-xs font-bold">VOLUME I<br>THE FOUNDATION</span>
            </div>
            <div class="book" onclick="location.href='reader.html?title=Volume II'">
                <span class="lux-serif text-black text-xs font-bold">VOLUME II<br>NATURE'S ECHO</span>
            </div>
        </div>

        <div class="chunky-hub" onclick="toggleMenu()">
            <span>+</span>
            <div id="bloom" class="menu-bloom">
                <button class="w-12 h-12 rounded-full bg-white text-xs font-bold">UP</button>
                <button class="w-12 h-12 rounded-full bg-white text-xs font-bold">SOC</button>
            </div>
        </div>
    </div>

    <script>
        function enter() {
            document.getElementById('quote').style.display='none';
            document.getElementById('library').style.display='block';
            document.body.classList.add('oak-bg');
        }
        function toggleMenu() { document.getElementById('bloom').classList.toggle('active'); }
    </script>
</body>
</html>
