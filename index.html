<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Archive | Grounded Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --oak-log: #2B1D12;
            --gold-wisdom: #D4AF37;
            --veridian-forest: #2D4236;
            --aged-parchment: #F3F0E6;
        }
        body { 
            font-family: 'Fauna One', serif; 
            background-color: #1A1A1B; 
            color: var(--gold-wisdom);
            transition: background-color 2.5s ease;
            margin: 0;
            overflow: hidden;
        }
        .lux-serif { font-family: 'Cinzel', serif; }
        .hidden-view { display: none !important; opacity: 0; }
        .fade-in { animation: fadeIn 2.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* The Oak Library Background */
        .oak-bg { background-color: var(--oak-log); }

        /* Book Styling: Natureous & Luxurious */
        .book-card {
            background-color: var(--aged-parchment);
            border-left: 8px solid var(--veridian-forest);
            box-shadow: 15px 15px 40px rgba(0,0,0,0.4);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .book-card:hover {
            transform: translateY(-15px) rotateY(-5deg);
            border-left-color: var(--gold-wisdom);
            box-shadow: 0px 20px 50px rgba(212, 175, 55, 0.2);
        }

        /* Chunky Floating Button */
        .chunky-button {
            width: 65px;
            height: 65px;
            background: var(--gold-wisdom);
            color: var(--oak-log);
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.5s ease;
        }
        .chunky-button:hover { transform: scale(1.1) rotate(90deg); }
    </style>
</head>
<body>

    <div id="quote-screen" class="flex flex-col items-center justify-center h-screen px-10 text-center cursor-pointer" onclick="transitionToLibrary()">
        <p class="text-[#E2DFD2] text-2xl md:text-4xl italic font-light leading-relaxed max-w-3xl mb-12 fade-in">
            "A reader lives a thousand lives before he dies...<br>
            <span class="text-[#D4AF37] not-italic mt-4 block">The sanctuary of wisdom awaits you.</span>"
        </p>
        <span class="text-[#D4AF37] text-xs tracking-[0.4em] uppercase opacity-50 animate-pulse">Touch to Step Inside</span>
    </div>

    <div id="library-screen" class="hidden-view min-h-screen flex flex-col p-8 md:p-20 oak-bg">
        <header class="flex flex-col items-center mb-20">
            <h1 class="lux-serif text-3xl md:text-5xl tracking-[0.5em] mb-12 text-[#D4AF37]">VERIDIAN ARCHIVE</h1>
            <div class="w-full max-w-md relative">
                <input type="text" placeholder="Search Wisdom..." 
                    class="w-full bg-transparent border-b-2 border-[#D4AF37]/40 py-3 px-2 focus:outline-none focus:border-[#D4AF37] transition-all italic text-[#D4AF37] placeholder-[#D4AF37]/30 text-center text-xl">
            </div>
        </header>

        <section class="flex gap-14 overflow-x-auto pb-24 px-6 no-scrollbar">
            <div class="book-card min-w-[230px] h-[330px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[2px] w-12 bg-[#2D4236]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#2B1D12] uppercase font-bold">The First Principles</span>
            </div>
            <div class="book-card min-w-[230px] h-[330px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[2px] w-12 bg-[#2D4236]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#2B1D12] uppercase font-bold">Nature's Echo</span>
            </div>
            <div class="book-card min-w-[230px] h-[330px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[1px] w-12 bg-[#2D4236]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#2B1D12] uppercase font-bold">Golden Silence</span>
            </div>
        </section>

        <div class="fixed bottom-10 left-10">
            <button class="chunky-button">
                +
            </button>
        </div>
    </div>

    <script>
        function transitionToLibrary() {
            const quote = document.getElementById('quote-screen');
            const library = document.getElementById('library-screen');
            
            quote.style.opacity = "0";
            
            setTimeout(() => {
                quote.classList.add('hidden-view');
                document.body.classList.add('oak-bg');
                document.body.style.overflowY = "auto";
                library.classList.remove('hidden-view');
                library.classList.add('fade-in');
            }, 1200);
        }
    </script>
</body>
</html>
