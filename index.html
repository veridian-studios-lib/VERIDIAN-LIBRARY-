<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian | Onyx Prime</title>
    <style>
        :root {
            --veridian: #004d40; /* Deep Veridian */
            --gold: #d4af37;
            --paper: #fdfaf2;
            --hlight: rgba(212, 175, 55, 0.3);
            --curve: cubic-bezier(0.15, 0, 0.15, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body { 
            background: radial-gradient(circle at center, #002b24 0%, #000 100%); 
            height: 100vh; width: 100vw; overflow: hidden; font-family: "Georgia", serif; 
        }

        /* --- 1. THE STICKY LOADING RITUAL --- */
        #loader {
            position: fixed; inset: 0; z-index: 9999; background: #000;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 2s ease;
        }
        #loader.fade { opacity: 0; pointer-events: none; }

        /* --- 2. THE 3D LIBRARY SHELF --- */
        #library {
            position: fixed; inset: 0; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 1.2s var(--curve);
        }
        .book-case { perspective: 2000px; display: flex; gap: 40px; }
        .book-obj {
            width: 190px; height: 280px; background: var(--veridian);
            border-radius: 4px 15px 15px 4px; border-left: 12px solid #00332c;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), 0 0 20px rgba(212,175,55,0.2);
            cursor: pointer; transition: 0.8s var(--curve); transform: rotateY(25deg);
            display: flex; align-items: center; justify-content: center;
        }
        .book-obj:hover { transform: rotateY(0deg) translateZ(100px); box-shadow: 0 0 50px var(--gold); }
        .book-label { color: var(--gold); letter-spacing: 5px; font-size: 14px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        /* --- 3. THE COMPLEX READER ENGINE --- */
        #reader {
            position: fixed; inset: 0; z-index: 50; opacity: 0;
            display: flex; align-items: center; justify-content: center;
            transition: opacity 1s;
        }
        body.is-reading #reader { opacity: 1; pointer-events: auto; }
        body.is-reading #library { transform: scale(2) translateZ(500px); filter: blur(40px); opacity: 0; }

        #book-viewport { position: relative; width: 88vw; height: 78vh; max-width: 850px; perspective: 3000px; }
        .page {
            position: absolute; inset: 0; transform-origin: left center;
            transform-style: preserve-3d; transition: transform 1.6s var(--curve);
            will-change: transform;
        }
        .page-front {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 4px 50px 50px 4px; padding: 12%;
            box-shadow: inset 30px 0 70px rgba(0,0,0,0.05);
            backface-visibility: hidden; border: 1px solid rgba(0,0,0,0.08);
        }

        /* THE 103x ENHANCED FLIP: Diving Cylinder Logic */
        .page.flipped {
            transform: rotateY(-175deg) rotateZ(-18deg) skewY(12deg) translateZ(10px);
        }
        .page.flipped .page-front {
            box-shadow: inset -150px 0 200px rgba(0,0,0,0.4), -50px 50px 100px rgba(0,0,0,0.5);
            background: linear-gradient(to right, #fdfaf2 0%, #e0ddd5 100%);
        }

        /* --- 4. INTERFACE --- */
        .sentence { opacity: 0.2; transition: 0.8s; display: inline; color: #111; font-size: 1.2rem; }
        .active { opacity: 1; background: var(--hlight); border-radius: 3px; }

        .btn-top {
            position: fixed; top: 40px; z-index: 1000;
            background: rgba(0,0,0,0.4); border: 1px solid var(--gold);
            color: var(--gold); padding: 10px 20px; border-radius: 30px;
            font-size: 10px; letter-spacing: 3px; cursor: pointer; backdrop-filter: blur(10px);
        }
        #back-btn { left: 40px; opacity: 0; transition: 0.5s; }
        body.is-reading #back-btn { opacity: 0.7; }
        #audio-btn { right: 40px; }
    </style>
</head>
<body>

    <div id="loader"><p style="color:var(--gold); letter-spacing:8px;">VERIDIAN</p></div>

    <div id="back-btn" class="btn-top" onclick="App.close()">← DISCONNECT</div>
    <div id="audio-btn" class="btn-top" onclick="Narrator.toggle()">◈ NARRATE</div>

    <section id="library">
        <div class="book-case">
            <div class="book-obj" onclick="App.open()">
                <div class="book-label">ONYX</div>
            </div>
        </div>
    </section>

    <section id="reader">
        <div id="book-viewport">
            <div class="page" id="p2" style="z-index: 1;">
                <div class="page-front">
                    <p class="sentence">The transition is now anchored in the Veridian spirit.</p><br><br>
                    <p class="sentence">Touch and swipe left to test the manual resistance.</p>
                </div>
            </div>
            <div class="page" id="p1" style="z-index: 2;">
                <div class="page-front" style="display:flex; flex-direction:column; justify-content:center; text-align:center;">
                    <h1 style="color:var(--veridian); letter-spacing:15px; font-weight:200;">ONYX</h1>
                    <p class="sentence" style="margin-top:20px;">The archive is awake.</p>
                </div>
            </div>
        </div>
    </section>

<script>
    const App = {
        init() {
            setTimeout(() => document.getElementById('loader').classList.add('fade'), 2500);
            Narrator.init();
        },
        open() { 
            document.body.classList.add('is-reading');
            Narrator.sfx.play().then(() => Narrator.sfx.pause()); // Unlock audio context
        },
        close() { 
            document.body.classList.remove('is-reading');
            Narrator.stop();
        }
    };

    const Narrator = {
        idx: 1, max: 2, playing: false,
        init() {
            this.sfx = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');
            this.sfx.volume = 0.5;
            this.bindGestures();
        },
        bindGestures() {
            let startX;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                let diff = startX - e.changedTouches[0].clientX;
                if (diff > 80) this.turn(); // Clear swipe trigger
            });
        },
        toggle() {
            this.playing = !this.playing;
            if (this.playing) this.speak();
            else this.stop();
        },
        stop() {
            window.speechSynthesis.cancel();
            this.playing = false;
        },
        turn() {
            const el = document.getElementById(`p${this.idx}`);
            if (el && this.idx < this.max) {
                el.classList.add('flipped');
                this.sfx.currentTime = 0;
                this.sfx.play();
                setTimeout(() => {
                    el.style.zIndex = 1;
                    this.idx++;
                    if (this.playing) this.speak();
                }, 1600);
            }
        },
        speak() {
            const lines = document.querySelectorAll(`#p${this.idx} .sentence`);
            let lIdx = 0;
            const step = () => {
                if (!this.playing) return;
                if (lIdx >= lines.length) { this.turn(); return; }
                
                lines.forEach(l => l.classList.remove('active'));
                lines[lIdx].classList.add('active');
                
                let ut = new SpeechSynthesisUtterance(lines[lIdx].innerText);
                ut.rate = 0.85; ut.pitch = 0.8;
                ut.onend = () => { lIdx++; step(); };
                window.speechSynthesis.speak(ut);
            };
            step();
        }
    };

    window.onload = App.init;
</script>
</body>
</html>
