<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Archive | A Sanctuary of Hope</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --stone: #E5E2D9;
            --veridian: #1B3022;
            --bronze: #8C7851;
            --silk: #F3F0E6;
        }
        body { 
            font-family: 'Fauna One', serif; 
            background-color: #1A1A1B; 
            color: #E2DFD2;
            transition: background-color 2.5s ease, color 2.5s ease;
            margin: 0;
            overflow: hidden;
        }
        .lux-serif { font-family: 'Cinzel', serif; }
        .hidden-view { display: none !important; opacity: 0; }
        .fade-in { animation: fadeIn 3s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Elegant horizontal shelf */
        .shelf-container::-webkit-scrollbar { height: 2px; }
        .shelf-container::-webkit-scrollbar-thumb { background: var(--bronze); }
        
        .book-card {
            background-color: var(--silk);
            border-left: 6px solid var(--bronze);
            box-shadow: 10px 10px 30px rgba(0,0,0,0.03);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .book-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: 20px 20px 40px rgba(0,0,0,0.08);
            border-left-color: var(--veridian);
        }
    </style>
</head>
<body>

    <div id="quote-screen" class="flex flex-col items-center justify-center h-screen px-10 text-center cursor-pointer" onclick="transitionToLibrary()">
        <motion-div class="fade-in">
            <p class="text-[#E2DFD2] text-2xl md:text-4xl italic font-light leading-relaxed max-w-3xl mb-12">
                "A reader lives a thousand lives before he dies...<br>
                <span class="text-[#C5A059] not-italic mt-4 block">The sanctuary of wisdom awaits you.</span>"
            </p>
            <span class="text-[#C5A059] text-xs tracking-[0.4em] uppercase opacity-60 animate-pulse">Begin Your Journey</span>
        </motion-div>
    </div>

    <div id="library-screen" class="hidden-view min-h-screen flex flex-col p-8 md:p-20">
        <header class="flex flex-col items-center mb-20">
            <h1 class="lux-serif text-2xl md:text-4xl tracking-[0.5em] mb-12 text-[#1B3022]">VERIDIAN ARCHIVE</h1>
            <div class="w-full max-w-md relative">
                <input type="text" placeholder="Search Wisdom..." 
                    class="w-full bg-transparent border-b border-[#1B3022]/20 py-3 px-2 focus:outline-none focus:border-[#1B3022] transition-all italic text-[#1B3022] placeholder-[#1B3022]/30 text-center text-lg">
            </div>
        </header>

        <section class="shelf-container flex gap-14 overflow-x-auto pb-20 px-6">
            <div class="book-card min-w-[220px] h-[320px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[1px] w-12 bg-[#8C7851]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#1B3022] uppercase leading-relaxed">The First<br>Principles</span>
            </div>
            <div class="book-card min-w-[220px] h-[320px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[1px] w-12 bg-[#8C7851]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#1B3022] uppercase leading-relaxed">Echoes of<br>Grace</span>
            </div>
            <div class="book-card min-w-[220px] h-[320px] flex flex-col justify-between p-8 cursor-pointer rounded-r-lg">
                <div class="h-[1px] w-12 bg-[#8C7851]/30"></div>
                <span class="lux-serif text-[12px] tracking-widest text-[#1B3022] uppercase leading-relaxed">The Infinite<br>Canvas</span>
            </div>
        </section>

        <div class="fixed bottom-12 right-12">
            <button class="w-14 h-14 rounded-full bg-[#1B3022] text-[#E5E2D9] shadow-2xl flex items-center justify-center hover:rotate-90 transition-all duration-700">
                <span class="text-2xl font-light">+</span>
            </button>
        </div>
    </div>

    <script>
        function transitionToLibrary() {
            const quote = document.getElementById('quote-screen');
            const library = document.getElementById('library-screen');
            
            quote.style.opacity = "0";
            
            setTimeout(() => {
                quote.classList.add('hidden-view');
                document.body.style.backgroundColor = "#E5E2D9"; 
                document.body.style.color = "#1B3022";
                document.body.style.overflowY = "auto";
                library.classList.remove('hidden-view');
                library.classList.add('fade-in');
            }, 1500);
        }
    </script>
</body>
</html>
