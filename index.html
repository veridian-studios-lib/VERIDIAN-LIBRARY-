<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Archive | The Midnight Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #0F1110;
            --veridian-dark: #1A1D1A;
            --gold-leaf: #C5A059;
            --soft-ivory: #E2DFD2;
        }
        body { 
            font-family: 'Fauna One', serif; 
            background-color: var(--midnight);
            color: var(--soft-ivory);
            transition: all 1.5s ease;
            margin: 0;
        }
        .lux-serif { font-family: 'Cinzel', serif; }
        .hidden-view { display: none !important; opacity: 0; }
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Custom Scrollbar for the bookshelf */
        .shelf-container::-webkit-scrollbar { height: 3px; }
        .shelf-container::-webkit-scrollbar-thumb { background: var(--gold-leaf); border-radius: 10px; }
        
        /* Book Glow Effect */
        .book-hover:hover {
            box-shadow: 0 0 25px rgba(197, 160, 89, 0.2);
            border-left-color: #E2DFD2;
        }
    </style>
</head>
<body>

    <div id="quote-screen" class="flex flex-col items-center justify-center h-screen px-10 text-center cursor-pointer" onclick="transitionToLibrary()">
        <p class="text-[#E2DFD2] text-2xl md:text-3xl italic font-light leading-relaxed max-w-2xl fade-in">
            "The library is inhabited by spirits that come out of the pages at night."
        </p>
        <span class="mt-8 text-[#C5A059] text-sm tracking-[0.2em] uppercase opacity-40 animate-pulse">Click to Enter the Sanctuary</span>
    </div>

    <div id="library-screen" class="hidden-view min-h-screen flex flex-col p-8 md:p-16">
        <header class="flex flex-col items-center mb-16 mt-10">
            <h1 class="lux-serif text-3xl tracking-[0.3em] mb-10 text-[#C5A059]">VERIDIAN ARCHIVE</h1>
            <div class="w-full max-w-md">
                <input type="text" placeholder="Search Wisdom..." 
                    class="w-full bg-transparent border-b border-[#C5A059]/30 py-2 px-2 focus:outline-none focus:border-[#C5A059] transition-all italic text-[#E2DFD2] placeholder-[#C5A059]/40 text-center">
            </div>
        </header>

        <section class="shelf-container flex gap-10 overflow-x-auto pb-12 px-4 scroll-smooth">
            <div class="book-hover min-w-[180px] h-[280px] bg-[#1A1D1A] border-l-[6px] border-[#C5A059] flex flex-col justify-between p-5 transition-all duration-500 cursor-pointer rounded-r-sm shadow-2xl">
                <div class="h-1 w-8 bg-[#C5A059]/30"></div>
                <span class="lux-serif text-[10px] tracking-widest text-[#C5A059] leading-tight uppercase">The First Principles</span>
            </div>
            <div class="book-hover min-w-[180px] h-[280px] bg-[#1A1D1A] border-l-[6px] border-[#8E2424] flex flex-col justify-between p-5 transition-all duration-500 cursor-pointer rounded-r-sm shadow-2xl">
                <div class="h-1 w-8 bg-[#8E2424]/30"></div>
                <span class="lux-serif text-[10px] tracking-widest text-[#8E2424] leading-tight uppercase">Shadow & Light</span>
            </div>
            <div class="book-hover min-w-[180px] h-[280px] bg-[#1A1D1A] border-l-[6px] border-[#3A506B] flex flex-col justify-between p-5 transition-all duration-500 cursor-pointer rounded-r-sm shadow-2xl">
                <div class="h-1 w-8 bg-[#3A506B]/30"></div>
                <span class="lux-serif text-[10px] tracking-widest text-[#3A506B] leading-tight uppercase">Eternal Echoes</span>
            </div>
        </section>

        <div class="fixed bottom-10 right-10">
            <button class="w-10 h-10 rounded-full border border-[#C5A059]/40 flex items-center justify-center text-[#C5A059] hover:bg-[#C5A059] hover:text-[#0F1110] transition-all duration-700 text-xl font-light">
                +
            </button>
        </div>
    </div>

    <script>
        function transitionToLibrary() {
            const quote = document.getElementById('quote-screen');
            const library = document.getElementById('library-screen');
            
            quote.style.transition = "opacity 1.2s ease";
            quote.style.opacity = "0";
            
            setTimeout(() => {
                quote.classList.add('hidden-view');
                // Keep the background dark for luxury
                document.body.style.backgroundColor = "#0F1110"; 
                library.classList.remove('hidden-view');
                library.classList.add('fade-in');
            }, 1200);
        }
    </script>
</body>
</html>
