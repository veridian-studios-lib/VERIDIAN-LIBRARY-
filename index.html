<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian | The Main Vault</title>
    <style>
        :root {
            --veridian: #004d40;
            --veridian-dark: #002b24;
            --gold: #d4af37;
            --silver: #e0e0e0;
            --shelf: #1a1a1a;
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            background: linear-gradient(135deg, var(--veridian-dark) 0%, #00120f 100%);
            height: 100vh; font-family: "Georgia", serif; overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- 1. HEADER (Title Left, Search Right) --- */
        header {
            width: 100%; padding: 40px 30px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand-title {
            color: var(--gold); font-size: 18px; letter-spacing: 8px; font-weight: 200;
        }
        .search-box {
            width: 45%; max-width: 250px; border-bottom: 1px solid var(--silver);
            display: flex; align-items: center; padding: 5px;
        }
        .search-box input {
            background: transparent; border: none; width: 100%;
            color: var(--silver); font-size: 11px; letter-spacing: 2px; outline: none;
        }

        /* --- 2. THE SHELF & BOOKS (Grounded) --- */
        .vault-contents {
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; position: relative;
        }
        .shelf-unit {
            width: 85%; max-width: 800px; height: 12px; background: var(--shelf);
            border-radius: 2px; position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        }
        .books-row {
            position: absolute; bottom: 12px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 25px; align-items: flex-end;
        }
        .book {
            width: 120px; height: 180px; background: var(--veridian);
            border-radius: 2px 12px 12px 2px; border-left: 6px solid #002520;
            box-shadow: -8px 5px 20px rgba(0,0,0,0.4); cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center;
        }
        .book:hover { transform: translateY(-15px) rotateY(-10deg); box-shadow: 0 15px 30px var(--gold); }
        .book-label { color: var(--gold); font-size: 9px; letter-spacing: 3px; }

        /* --- 3. OPTIONS (Bottom Corner) --- */
        .bottom-nav {
            padding: 30px; display: flex; justify-content: flex-start;
        }
        .options-btn {
            width: 50px; height: 50px; border: 1px solid var(--gold);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--gold); font-size: 20px;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .options-btn:active { transform: scale(0.9); background: var(--gold); color: #000; }

        /* --- AESTHETIC HIGHLIGHT --- */
        .ambient-light {
            position: absolute; top: 20%; width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(0,121,107,0.2) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-title">VERIDIAN</div>
        <div class="search-box">
            <input type="text" placeholder="SEARCH...">
        </div>
    </header>

    <main class="vault-contents">
        <div class="ambient-light"></div>
        <div class="shelf-unit">
            <div class="books-row">
                <div class="book" onclick="location.href='reader.html'">
                    <div class="book-label">ONYX</div>
                </div>
                <div class="book">
                    <div class="book-label">ZENITH</div>
                </div>
                <div class="book">
                    <div class="book-label">APEX</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <div class="options-btn" onclick="toggleMenu()">â—ˆ</div>
    </footer>

    <script>
        function toggleMenu() {
            // This is where your "Shoot Buttons" logic will go
            alert("Socials | Other Apps | Connect");
        }
    </script>
</body>
</html>
