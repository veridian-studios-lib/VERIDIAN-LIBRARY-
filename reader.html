<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian Geometric Peel</title>
    <style>
        :root {
            --gold: #d4af37;
            --paper: #fdfaf2;
            --hlight: rgba(212, 175, 55, 0.25);
            /* The "Apple" curve: slow start, fast middle, soft finish */
            --curve: cubic-bezier(0.33, 1, 0.68, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body, html { background: #000; height: 100vh; width: 100vw; overflow: hidden; font-family: "Georgia", serif; }

        #stage {
            position: fixed; inset: 0;
            perspective: 1200px; /* Stronger perspective for dramatic corner lift */
            background: #000;
            display: flex; align-items: center; justify-content: center;
        }

        #book-frame {
            position: relative; width: 85vw; height: 75vh;
            max-width: 800px; transform-style: preserve-3d;
        }

        .page-node {
            position: absolute; inset: 0;
            transform-style: preserve-3d; transform-origin: left center;
            transition: transform 1.4s var(--curve);
            will-change: transform;
        }

        .page-skin {
            position: absolute; inset: 0;
            background: var(--paper) url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            backface-visibility: hidden; 
            border-radius: 4px 50px 50px 4px; /* Highly elegant curved edges */
            box-shadow: inset 30px 0 60px rgba(0,0,0,0.05);
            padding: 15% 12%; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* THE "GEOMETRIC PEEL" 
           We use rotateZ(-12deg) to pull the corner DOWN 
           while skewY(15deg) pulls the rest of the page UP.
           This creates the "Peel" you see in the video.
        */
        .peel-flip { 
            transform: rotateY(-180deg) rotateZ(-12deg) skewY(15deg) scale(0.9) translateZ(150px) !important; 
        }
        
        .peel-flip .page-skin { 
            box-shadow: inset -150px 0 200px rgba(0,0,0,0.6), -40px 40px 60px rgba(0,0,0,0.4); 
        }

        /* LUXURY HUD */
        #hud {
            position: fixed; bottom: 50px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 999;
        }
        #track { width: 150px; height: 1px; background: rgba(212, 175, 55, 0.15); position: relative; }
        #fill { 
            position: absolute; left: 0; top: 0; height: 100%; width: 0%; 
            background: var(--gold); box-shadow: 0 0 15px var(--gold);
            transition: width 1.2s var(--curve);
        }
        .meta { margin-top: 15px; color: var(--gold); font-size: 8px; letter-spacing: 5px; opacity: 0.5; }

        .btn-audio {
            position: fixed; top: 40px; right: 40px; z-index: 1000;
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0,0,0,0.8); color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }

        /* HIGHLIGHTING */
        .sentence { display: inline; transition: 0.5s; opacity: 0.3; color: #000; }
        .active { opacity: 1; background: var(--hlight); box-shadow: 0 0 10px var(--hlight); border-radius: 3px; }
    </style>
</head>
<body>

    <div class="btn-audio" onclick="Peel.toggleAudio()">â—ˆ</div>

    <div id="stage">
        <div id="book-frame">
            <div class="page-node" id="p2" style="z-index: 1;">
                <div class="page-skin">
                    <p class="sentence">The corner now peels with physical gravity.</p><br><br>
                    <p class="sentence">Listen for the crisp snap of dry parchment.</p><br><br>
                    <p class="sentence">A rich cinematic baritone now guides your eyes.</p>
                </div>
            </div>
            <div class="page-node" id="p1" style="z-index: 2;">
                <div class="page-skin" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="color:var(--gold); font-weight: 200; letter-spacing: 15px; margin-bottom: 20px; font-size: 3rem;">ONYX</h1>
                    <p class="sentence">Gently swipe the corner to open.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div id="track"><div id="fill"></div></div>
        <div class="meta" id="status">MANUSCRIPT // P. 1</div>
    </div>

<script>
    const Peel = {
        idx: 1, total: 2, reading: false,
        synth: window.speechSynthesis,

        init() {
            // Updated to the crispiest "Dry Page Turn" available
            this.sound = new Audio('https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-one/paper_page_turn_001.mp3');
            this.sound.volume = 0.4;
            this.setupGestures();
            this.updateHUD();
        },

        setupGestures() {
            let sX, sY;
            document.addEventListener('touchstart', e => { 
                sX = e.touches[0].clientX;
                sY = e.touches[0].clientY;
                // Instant Audio Unlock
                this.sound.play().then(() => { this.sound.pause(); this.sound.currentTime = 0; }).catch(()=>{});
            }, {passive:true});

            document.addEventListener('touchend', e => {
                let dX = sX - e.changedTouches[0].clientX;
                let dY = sY - e.changedTouches[0].clientY;
                // If swipe is diagonal (like grabbing a corner), trigger peel
                if (dX > 50) this.turn(true);
                else if (dX < -50) this.turn(false);
            }, {passive:true});
        },

        turn(fwd) {
            if (fwd && this.idx < this.total) {
                const p = document.getElementById(`p${this.idx}`);
                p.classList.add('peel-flip');
                this.sound.currentTime = 0;
                this.sound.play();
                setTimeout(() => { p.style.zIndex = 1; this.idx++; this.updateHUD(); }, 800);
            } else if (!fwd && this.idx > 1) {
                this.idx--;
                const p = document.getElementById(`p${this.idx}`);
                p.style.zIndex = 100;
                p.classList.remove('peel-flip');
                this.sound.currentTime = 0;
                this.sound.play();
                this.updateHUD();
            }
        },

        updateHUD() {
            const p = (this.idx / this.total) * 100;
            document.getElementById('fill').style.width = p + "%";
            document.getElementById('status').innerText = `MANUSCRIPT // P. ${this.idx}`;
        },

        toggleAudio() {
            if (this.reading) { this.synth.cancel(); this.reading = false; return; }
            this.reading = true;
            this.speak();
        },

        speak() {
            const lines = document.querySelectorAll(`#p${this.idx} .sentence`);
            let lIdx = 0;
            const run = () => {
                if (!this.reading || lIdx >= lines.length) {
                    if (this.idx < this.total) { 
                        setTimeout(() => { this.turn(true); this.speak(); }, 2000); 
                    }
                    return;
                }
                lines.forEach(l => l.classList.remove('active'));
                lines[lIdx].classList.add('active');

                let ut = new SpeechSynthesisUtterance(lines[lIdx].innerText);
                
                // BARITONE CINEMATIC TUNING
                ut.pitch = 0.8; // Not shrill, not too deep/muddy
                ut.rate = 0.85; // Slow, luxurious pace
                
                // Force a high-quality male voice if the system has it
                const voices = this.synth.getVoices();
                const v = voices.find(v => v.name.includes('Google UK English Male') || v.name.includes('Male')) || voices[0];
                if (v) ut.voice = v;

                ut.onend = () => { lIdx++; run(); };
                this.synth.speak(ut);
            };
            run();
        }
    };
    window.onload = () => Peel.init();
</script>
</body>
</html>
