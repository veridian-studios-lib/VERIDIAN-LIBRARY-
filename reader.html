<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian Elysium Zenith</title>
    <style>
        :root {
            --gold: #d4af37;
            --paper: #fdfaf2;
            --hlight: rgba(212, 175, 55, 0.25);
            /* Smooth acceleration curve */
            --curve: cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body, html { background: #000; height: 100vh; width: 100vw; overflow: hidden; font-family: "Georgia", serif; }

        #stage {
            position: fixed; inset: 0;
            perspective: 2500px;
            background: #000;
            display: flex; align-items: center; justify-content: center;
        }

        #book-frame {
            position: relative; width: 85vw; height: 75vh;
            max-width: 850px; transform-style: preserve-3d;
        }

        /* THE PAGE ARCHITECTURE */
        .page-node {
            position: absolute; inset: 0;
            transform-style: preserve-3d; transform-origin: left center;
            transition: transform 2s var(--curve);
            will-change: transform;
        }
        @media (orientation: landscape) { .page-node { width: 50%; left: 50%; } }

        .page-skin {
            position: absolute; inset: 0;
            background: var(--paper) url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            backface-visibility: hidden; 
            border-radius: 4px 30px 30px 4px; /* Curved elegant corners */
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
            padding: 15% 12%; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.08);
        }

        /* THE "TRUE CURVE" DEFORMATION 
           Using rotateZ and skewX creates the 'Corner Peel' from the video
        */
        .flipped { 
            transform: rotateY(-180deg) rotateZ(-4deg) skewX(2deg) skewY(8deg) scale(0.94) translateZ(100px) !important; 
        }
        
        /* Inner shadow that deepens as the page curls */
        .flipped .page-skin { 
            box-shadow: inset -100px 0 150px rgba(0,0,0,0.5), -20px 20px 50px rgba(0,0,0,0.3); 
        }

        /* TEXT HIGHLIGHTING */
        .sentence { display: inline; transition: 0.8s ease; color: rgba(0,0,0,0.3); }
        .reading { color: #000; background: var(--hlight); box-shadow: 0 0 10px var(--hlight); border-radius: 2px; }

        /* HUD & ORACLE */
        #hud {
            position: fixed; bottom: 50px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 999;
        }
        #track { width: 200px; height: 1px; background: rgba(212, 175, 55, 0.1); position: relative; }
        #fill { 
            position: absolute; left: 0; top: 0; height: 100%; width: 0%; 
            background: var(--gold); box-shadow: 0 0 15px var(--gold);
            transition: width 1.5s var(--curve);
        }
        .meta { margin-top: 15px; color: var(--gold); font-size: 8px; letter-spacing: 5px; opacity: 0.4; }

        .btn-audio {
            position: fixed; top: 40px; right: 40px; z-index: 1000;
            width: 45px; height: 45px; border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0,0,0,0.6); color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="btn-audio" onclick="Zenith.toggleAudio()">â—ˆ</div>

    <div id="stage">
        <div id="book-frame">
            <div class="page-node" id="p2" style="z-index: 1;">
                <div class="page-skin">
                    <p class="sentence">The curvature of the page is no longer linear.</p><br><br>
                    <p class="sentence">It yields at the corner, creating an elegant parabolic arc.</p><br><br>
                    <p class="sentence">The voice you hear is tuned for gravity and depth.</p>
                </div>
            </div>
            <div class="page-node" id="p1" style="z-index: 2;">
                <div class="page-skin" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                    <p style="letter-spacing: 10px; font-size: 0.6rem; color: var(--gold); margin-bottom: 20px;">VERIDIAN</p>
                    <h1 style="color:var(--gold); font-weight: 200; letter-spacing: 12px; margin-bottom: 30px; font-size: 3rem;">ZENITH</h1>
                    <p class="sentence">Swipe to feel the weight of the paper.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div id="track"><div id="fill"></div></div>
        <div class="meta" id="status">P. 1 // ARCHIVE</div>
    </div>

<script>
    const Zenith = {
        idx: 1, total: 2, active: false,
        synth: window.speechSynthesis,

        init() {
            // NEW: Fixed dry paper flip sound (No rain)
            this.sound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');
            this.sound.volume = 0.2;
            this.setupGestures();
            this.updateHUD();
        },

        setupGestures() {
            let sX;
            document.addEventListener('touchstart', e => { 
                sX = e.touches[0].clientX;
                this.sound.play().then(() => { this.sound.pause(); this.sound.currentTime = 0; }).catch(()=>{});
            }, {passive:true});
            document.addEventListener('touchend', e => {
                let d = sX - e.changedTouches[0].clientX;
                if (Math.abs(d) > 60) d > 0 ? this.turn(true) : this.turn(false);
            }, {passive:true});
        },

        turn(fwd) {
            if (fwd && this.idx < this.total) {
                const p = document.getElementById(`p${this.idx}`);
                p.classList.add('flipped');
                this.sound.currentTime = 0;
                this.sound.play();
                setTimeout(() => { p.style.zIndex = 1; this.idx++; this.updateHUD(); }, 1000);
            } else if (!fwd && this.idx > 1) {
                this.idx--;
                const p = document.getElementById(`p${this.idx}`);
                p.style.zIndex = 100;
                p.classList.remove('flipped');
                this.sound.currentTime = 0;
                this.sound.play();
                this.updateHUD();
            }
        },

        updateHUD() {
            const p = (this.idx / this.total) * 100;
            document.getElementById('fill').style.width = p + "%";
            document.getElementById('status').innerText = `P. ${this.idx} // ARCHIVE`;
        },

        toggleAudio() {
            if (this.active) { this.synth.cancel(); this.active = false; return; }
            this.active = true;
            this.speak();
        },

        speak() {
            const lines = document.querySelectorAll(`#p${this.idx} .sentence`);
            let lIdx = 0;
            const run = () => {
                if (!this.active || lIdx >= lines.length) {
                    if (this.idx < this.total) { 
                        this.turn(true); 
                        setTimeout(() => this.speak(), 3000); 
                    }
                    return;
                }
                lines.forEach(l => l.classList.remove('reading'));
                lines[lIdx].classList.add('reading');

                let ut = new SpeechSynthesisUtterance(lines[lIdx].innerText);
                // TUNED GRAVE VOICE: Not just deep, but smooth
                ut.pitch = 0.6; 
                ut.rate = 0.8;
                
                const voices = this.synth.getVoices();
                const premiumVoice = voices.find(v => v.name.includes('Google UK English Male') || v.name.includes('Male'));
                if (premiumVoice) ut.voice = premiumVoice;

                ut.onend = () => { lIdx++; run(); };
                this.synth.speak(ut);
            };
            run();
        }
    };
    window.onload = () => Zenith.init();
</script>
</body>
</html>
