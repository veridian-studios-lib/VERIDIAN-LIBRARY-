<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Reader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; width: 100vw; }
        /* This makes the book fill the whole screen */
        #flipbook { width: 100vw !important; height: 100vh !important; }
        .page { background-color: #fdf6e3; padding: 40px; box-sizing: border-box; font-family: 'Georgia', serif; font-size: 1.2rem; line-height: 1.6; width: 100vw; height: 100vh; }
        .cover { background-color: #007066 !important; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .back-btn { position: absolute; top: 20px; left: 20px; z-index: 1000; color: white; background: rgba(0,0,0,0.5); border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">âœ• Close</button>

    <div id="flipbook">
        <div class="page cover"><h1>Veridian Origins</h1><p>Tap corner to flip</p></div>
        <div class="page"><h2>Chapter 1</h2><p>The dawn was cold...</p></div>
        <div class="page"><p>You are now reading in full-screen mode.</p></div>
        <div class="page"><p>End of Preview.</p></div>
    </div>

    <script>
        $(window).ready(function() {
            $('#flipbook').turn({
                width: window.innerWidth,
                height: window.innerHeight,
                display: 'single', // THIS FIXES THE SKINNY SCREEN ISSUE
                acceleration: true,
                gradients: true,
                elevation: 50
            });
        });
        
        // This keeps it full screen if you rotate your phone
        $(window).resize(function() {
            $('#flipbook').turn('size', window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
