<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Archive | Corrected Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        body { 
            font-family: 'Fauna One', serif; background: #050505;
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none;
        }

        /* Interaction Unlocker */
        #unlock-screen {
            position: fixed; inset: 0; z-index: 500; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .lamp-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .stage {
            position: relative; width: 92vw; max-width: 500px; height: 80vh;
            perspective: 2500px; z-index: 10;
        }

        .page {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: 40px; color: #1F150D;
            box-shadow: -15px 15px 50px rgba(0,0,0,0.8), inset 20px 0 40px rgba(0,0,0,0.05);
            transform-origin: left center;
        }

        /* FORWARD GHOST: Peels to the left */
        .ghost-forward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: 40px;
            transform-origin: left center; z-index: 30; pointer-events: none;
            transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.8s;
        }
        .peel-to-left { transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0; }

        /* BACKWARD GHOST: Comes from the left back to center */
        .ghost-backward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: 40px;
            transform-origin: left center; z-index: 30; pointer-events: none;
            transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0;
            transition: transform 1.1s cubic-bezier(0.215, 0.610, 0.355, 1), opacity 0.8s;
        }
        .return-to-center { transform: rotateY(0deg) skewY(0deg) translateZ(0px); opacity: 1; }

        .sentence { transition: background 0.4s ease; padding: 0 4px; border-radius: 4px; }
        .active-glow { background: rgba(212, 175, 55, 0.35); color: #000; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }

        .content { font-size: 1.1rem; line-height: 1.8; text-align: justify; user-select: none; }

        .nav-dock {
            position: fixed; bottom: 30px; display: flex; align-items: center; gap: 50px; z-index: 100;
        }
        .btn { color: var(--gold); font-size: 2rem; opacity: 0.5; cursor: pointer; background: none; border: none; }
        .play-ring { width: 60px; height: 60px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="unlock-screen" onclick="startSanctum()">
        <p class="text-[#D4AF37] italic opacity-40 mb-4">The Archive Awaits</p>
        <button class="px-8 py-3 border border-[#D4AF37]/30 text-[#D4AF37] uppercase tracking-widest text-xs hover:bg-[#D4AF37] hover:text-black transition-all">Enter Sanctum</button>
    </div>

    <div class="lamp-glow"></div>

    <div class="stage" id="book-stage">
        <div class="page" id="main-page">
            <div id="page-content" class="content"></div>
        </div>
    </div>

    <div class="nav-dock">
        <button onclick="changePage(-1)" class="btn">◁</button>
        <div class="play-ring">
            <button onclick="toggleAudio()" id="play-btn" class="btn">▶</button>
        </div>
        <button onclick="changePage(1)" class="btn">▷</button>
    </div>

    <script>
        const archive = [
            ["A reader lives a thousand lives before he dies.", "The man who never reads lives only one.", "Books are a uniquely portable magic."],
            ["Wisdom begins in wonder.", "The only true wisdom is in knowing you know nothing.", "Knowledge speaks, but wisdom listens."],
            ["Nature does not hurry, yet everything is accomplished.", "To be grounded is to be powerful.", "The oak fought the wind and broke, the willow bent and survived."]
        ];

        let pIdx = 0; let sIdx = 0; let isPlaying = false;
        const synth = window.speechSynthesis;
        let audioCtx;
        let touchStartX = 0;

        function startSanctum() {
            // CRITICAL: Unlock both Audio Engines inside the click event
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();
            
            // Prime the Speech Engine with a silent utterance
            const silence = new SpeechSynthesisUtterance("");
            synth.speak(silence);

            document.getElementById('unlock-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('unlock-screen').remove();
                render();
            }, 600);
        }

        const mainPage = document.getElementById('main-page');
        mainPage.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        mainPage.addEventListener('touchend', e => handleSwipe(touchStartX, e.changedTouches[0].screenX), {passive: true});

        function handleSwipe(start, end) {
            if (start - end > 50) changePage(1);
            if (end - start > 50) changePage(-1);
        }

        function changePage(dir) {
            if (audioCtx) audioCtx.resume();

            if (dir === 1 && pIdx < archive.length - 1) {
                // FORWARD: Ghost peels away to the left
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                ghost.className = 'ghost-forward';
                ghost.innerHTML = document.getElementById('main-page').innerHTML;
                stage.appendChild(ghost);

                setTimeout(() => ghost.classList.add('peel-to-left'), 10);
                playSFX();

                pIdx++; sIdx = 0; render();
                setTimeout(() => ghost.remove(), 1200);
                if (isPlaying) speak();

            } else if (dir === -1 && pIdx > 0) {
                // BACKWARD: Ghost comes from the left and lands on the stack
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                ghost.className = 'ghost-backward';
                
                // Set the ghost content to what the PREVIOUS page was
                pIdx--; sIdx = 0;
                render(); 
                ghost.innerHTML = document.getElementById('main-page').innerHTML;
                stage.appendChild(ghost);

                setTimeout(() => ghost.classList.add('return-to-center'), 10);
                playSFX();
                setTimeout(() => ghost.remove(), 1200);
            }
        }

        function render() {
            document.getElementById('page-content').innerHTML = archive[pIdx].map((text, i) => 
                `<span id="s-${i}" class="sentence">${text} </span>`
            ).join('');
            updateHighlight();
        }

        function updateHighlight() {
            document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active-glow'));
            const current = document.getElementById(`s-${sIdx}`);
            if (current) current.classList.add('active-glow');
        }

        function toggleAudio() {
            if (audioCtx) audioCtx.resume();
            if (isPlaying) { synth.cancel(); document.getElementById('play-btn').innerText = "▶"; } 
            else { document.getElementById('play-btn').innerText = "‖"; speak(); }
            isPlaying = !isPlaying;
        }

        function speak() {
            if (!isPlaying) return;
            synth.cancel();
            updateHighlight();
            const msg = new SpeechSynthesisUtterance(archive[pIdx][sIdx]);
            msg.pitch = 0.6; msg.rate = 0.8;
            msg.onend = () => {
                if (isPlaying) {
                    if (sIdx < archive[pIdx].length - 1) { sIdx++; setTimeout(speak, 500); } 
                    else if (pIdx < archive.length - 1) { setTimeout(() => changePage(1), 800); }
                }
            };
            synth.speak(msg);
        }

        function playSFX() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'brown-noise';
            g.gain.setValueAtTime(0.02, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.6);
        }
    </script>
</body>
</html>
