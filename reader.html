<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Immersive Reader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <style>
        body { margin: 0; background-color: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        #flipbook { width: 90vw; height: 80vh; }
        .page { background-color: #fdf6e3; padding: 30px; box-sizing: border-box; border: 1px solid #ddd; box-shadow: 0 0 20px rgba(0,0,0,0.5); font-family: 'Georgia', serif; }
        .page h2 { color: #007066; }
        .back-btn { position: absolute; top: 10px; left: 10px; z-index: 100; background: #007066; color: white; border: none; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <button class="back-btn" onclick="location.href='index.html'">‚Üê Lobby</button>

    <div id="flipbook">
        <div class="page" style="background:#007066; color:white; display:flex; align-items:center; justify-content:center;">
            <h1>Veridian Origins</h1>
        </div>
        <div class="page">
            <h2>Chapter One</h2>
            <p>The archives whispered. In this full-screen mode, 556 pages will feel natural because we control the font scale.</p>
        </div>
        <div class="page">
            <p>You can now swipe the corner of this page to see the 3D curl animation you wanted.</p>
        </div>
        <div class="page">
            <p>This is the satisfaction of a real library.</p>
        </div>
    </div>

    <script>
        $(window).ready(function() {
            $('#flipbook').turn({
                width: $(window).width() * 0.9,
                height: $(window).height() * 0.8,
                autoCenter: true,
                gradients: true, // This adds the shadows during the flip
                acceleration: true
            });
        });
    </script>
</body>
</html>
