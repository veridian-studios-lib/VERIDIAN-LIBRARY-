<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Archive | Gesture Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        body { 
            font-family: 'Fauna One', serif; background: #050505;
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none; /* Prevents browser pull-to-refresh during swiping */
        }

        .lamp-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .stage {
            position: relative; width: 92vw; max-width: 500px; height: 80vh;
            perspective: 2000px; z-index: 10;
        }

        .page {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: 40px; color: #1F150D;
            box-shadow: -15px 15px 50px rgba(0,0,0,0.8), inset 20px 0 40px rgba(0,0,0,0.05);
            transform-origin: left center;
        }

        .page-ghost {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: 40px; color: #1F150D;
            transform-origin: left center; z-index: 30; pointer-events: none;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 1s;
        }

        .peel-curve {
            transform: rotateY(-120deg) skewY(-10deg) translateZ(100px);
            opacity: 0;
        }

        .sentence { transition: background 0.4s ease; padding: 0 4px; border-radius: 4px; }
        .active-glow { background: rgba(212, 175, 55, 0.35); color: #000; }

        .content { font-size: 1.2rem; line-height: 2; text-align: justify; user-select: none; }

        .nav-dock {
            position: fixed; bottom: 30px; display: flex; align-items: center; gap: 50px; z-index: 100;
        }
        .btn { color: var(--gold); font-size: 2rem; opacity: 0.5; cursor: pointer; background: none; border: none; }
        .play-ring { width: 60px; height: 60px; border: 1px solid rgba(212, 175, 55, 0.3); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div class="lamp-glow"></div>

    <div class="stage" id="book-stage">
        <div class="page" id="main-page">
            <div id="page-content" class="content"></div>
        </div>
    </div>

    <div class="nav-dock">
        <button onclick="changePage(-1)" class="btn">◁</button>
        <div class="play-ring">
            <button onclick="toggleAudio()" id="play-btn" class="btn">▶</button>
        </div>
        <button onclick="changePage(1)" class="btn">▷</button>
    </div>

    <script>
        const archive = [
            ["A reader lives a thousand lives before he dies.", "The man who never reads lives only one.", "Books are a uniquely portable magic."],
            ["Wisdom begins in wonder.", "The only true wisdom is in knowing you know nothing.", "Knowledge speaks, but wisdom listens."],
            ["Nature does not hurry, yet everything is accomplished.", "To be grounded is to be powerful.", "The oak fought the wind and broke, the willow bent and survived."]
        ];

        let pIdx = 0; let sIdx = 0; let isPlaying = false;
        const synth = window.speechSynthesis;
        let audioCtx;

        // --- GESTURE LOGIC ---
        let touchStartX = 0;
        const mainPage = document.getElementById('main-page');

        mainPage.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        }, {passive: true});

        mainPage.addEventListener('touchend', e => {
            let touchEndX = e.changedTouches[0].screenX;
            handleSwipe(touchStartX, touchEndX);
        }, {passive: true});

        // Mouse support for desktop swiping
        mainPage.addEventListener('mousedown', e => { touchStartX = e.screenX; });
        mainPage.addEventListener('mouseup', e => { handleSwipe(touchStartX, e.screenX); });

        function handleSwipe(start, end) {
            const threshold = 50;
            if (start - end > threshold) changePage(1); // Swipe Left -> Next
            if (end - start > threshold) changePage(-1); // Swipe Right -> Prev
        }
        // ---------------------

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

        function render() {
            const container = document.getElementById('page-content');
            container.innerHTML = archive[pIdx].map((text, i) => 
                `<span id="s-${i}" class="sentence">${text} </span>`
            ).join('');
            updateHighlight();
        }

        function updateHighlight() {
            document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active-glow'));
            const current = document.getElementById(`s-${sIdx}`);
            if (current) current.classList.add('active-glow');
        }

        function changePage(dir) {
            initAudio();
            if (dir === 1 && pIdx < archive.length - 1) {
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                ghost.className = 'page-ghost';
                ghost.innerHTML = document.getElementById('main-page').innerHTML;
                stage.appendChild(ghost);

                setTimeout(() => ghost.classList.add('peel-curve'), 10);
                playSFX();

                pIdx++; sIdx = 0; render();

                setTimeout(() => ghost.remove(), 1200);
                if (isPlaying) speak();
            } else if (dir === -1 && pIdx > 0) {
                pIdx--; sIdx = 0; render(); playSFX();
            }
        }

        function toggleAudio() {
            initAudio();
            if (isPlaying) {
                synth.cancel();
                document.getElementById('play-btn').innerText = "▶";
            } else {
                document.getElementById('play-btn').innerText = "‖";
                speak();
            }
            isPlaying = !isPlaying;
        }

        function speak() {
            if (!isPlaying) return;
            synth.cancel();
            updateHighlight();
            const msg = new SpeechSynthesisUtterance(archive[pIdx][sIdx]);
            msg.pitch = 0.6; msg.rate = 0.8;
            msg.onend = () => {
                if (!isPlaying) return;
                if (sIdx < archive[pIdx].length - 1) {
                    sIdx++; setTimeout(speak, 500);
                } else {
                    setTimeout(() => changePage(1), 800);
                }
            };
            synth.speak(msg);
        }

        function playSFX() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'brown-noise';
            g.gain.setValueAtTime(0.02, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.6);
        }

        render();
    </script>
</body>
</html>
