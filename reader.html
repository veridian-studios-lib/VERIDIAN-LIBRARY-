<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veridian Apex Curve</title>
    <style>
        :root {
            --gold: #d4af37;
            --paper: #fdfaf2;
            --hlight: rgba(212, 175, 55, 0.2);
            --curve: cubic-bezier(0.645, 0.045, 0.355, 1);
        }
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body, html { background: #000; height: 100vh; width: 100vw; overflow: hidden; font-family: "Georgia", serif; }

        #stage {
            position: fixed; inset: 0;
            perspective: 2000px;
            background: #000;
            display: flex; align-items: center; justify-content: center;
        }

        #book-frame {
            position: relative; width: 85vw; height: 75vh;
            max-width: 800px; transform-style: preserve-3d;
        }

        .page-node {
            position: absolute; inset: 0;
            transform-style: preserve-3d; transform-origin: left center;
            transition: transform 1.8s var(--curve);
            will-change: transform;
        }
        @media (orientation: landscape) { .page-node { width: 50%; left: 50%; } }

        .page-skin {
            position: absolute; inset: 0;
            background: var(--paper) url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            backface-visibility: hidden; 
            border-radius: 5px 40px 40px 5px; /* THE ELEGANT CURVED CORNER */
            box-shadow: inset 20px 0 50px rgba(0,0,0,0.05);
            padding: 15% 12%; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* THE TRUE CURVATURE LOGIC 
           Combining rotateY, rotateZ, and skewY creates the 'peel' effect.
        */
        .flipped { 
            transform: rotateY(-175deg) rotateZ(-6deg) skewY(8deg) scale(0.94) translateZ(80px) !important; 
        }
        
        .flipped .page-skin { 
            box-shadow: inset -120px 0 150px rgba(0,0,0,0.5); 
        }

        /* HUD & ORACLE */
        #hud {
            position: fixed; bottom: 60px; width: 100%;
            display: flex; flex-direction: column; align-items: center; z-index: 999;
        }
        #track { width: 160px; height: 1px; background: rgba(212, 175, 55, 0.15); position: relative; }
        #fill { 
            position: absolute; left: 0; top: 0; height: 100%; width: 0%; 
            background: var(--gold); box-shadow: 0 0 15px var(--gold);
            transition: width 1.2s var(--curve);
        }
        .meta { margin-top: 15px; color: var(--gold); font-size: 8px; letter-spacing: 6px; opacity: 0.5; }

        .btn-audio {
            position: fixed; top: 40px; right: 40px; z-index: 1000;
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid rgba(212, 175, 55, 0.2);
            background: rgba(0,0,0,0.8); color: var(--gold);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; backdrop-filter: blur(10px); font-size: 14px;
        }

        /* HIGHLIGHTING */
        .sentence { display: inline; transition: 0.6s ease; opacity: 0.4; color: #111; }
        .active { opacity: 1; background: var(--hlight); box-shadow: 0 0 8px var(--hlight); }
    </style>
</head>
<body>

    <div class="btn-audio" onclick="Apex.toggleAudio()">â—ˆ</div>

    <div id="stage">
        <div id="book-frame">
            <div class="page-node" id="p2" style="z-index: 1;">
                <div class="page-skin">
                    <p class="sentence">The curvature is now anchored to the corner.</p><br><br>
                    <p class="sentence">Listen to the texture of the dry paper as it turns.</p><br><br>
                    <p class="sentence">The voice is now tuned to a rich, cinematic baritone.</p>
                </div>
            </div>
            <div class="page-node" id="p1" style="z-index: 2;">
                <div class="page-skin" style="text-align: center; display: flex; flex-direction: column; justify-content: center;">
                    <h1 style="color:var(--gold); font-weight: 200; letter-spacing: 12px; margin-bottom: 20px; font-size: 2.5rem;">APEX</h1>
                    <p class="sentence">Touch to begin the ritual.</p>
                </div>
            </div>
        </div>
    </div>

    <div id="hud">
        <div id="track"><div id="fill"></div></div>
        <div class="meta" id="status">P. 1 // ZENITH</div>
    </div>

<script>
    const Apex = {
        idx: 1, total: 2, reading: false,
        synth: window.speechSynthesis,

        init() {
            // Updated to a guaranteed dry paper flip sound
            this.sound = new Audio('https://www.soundjay.com/misc/sounds/paper-flip-1.mp3');
            this.sound.volume = 0.3;
            this.setupGestures();
            this.updateHUD();
        },

        setupGestures() {
            let sX;
            document.addEventListener('touchstart', e => { 
                sX = e.touches[0].clientX;
                // Pre-load audio
                this.sound.play().then(() => { this.sound.pause(); this.sound.currentTime = 0; }).catch(()=>{});
            }, {passive:true});
            document.addEventListener('touchend', e => {
                let d = sX - e.changedTouches[0].clientX;
                if (Math.abs(d) > 60) d > 0 ? this.turn(true) : this.turn(false);
            }, {passive:true});
        },

        turn(fwd) {
            if (fwd && this.idx < this.total) {
                const p = document.getElementById(`p${this.idx}`);
                p.classList.add('flipped');
                this.sound.currentTime = 0;
                this.sound.play();
                setTimeout(() => { p.style.zIndex = 1; this.idx++; this.updateHUD(); }, 1000);
            } else if (!fwd && this.idx > 1) {
                this.idx--;
                const p = document.getElementById(`p${this.idx}`);
                p.style.zIndex = 100;
                p.classList.remove('flipped');
                this.sound.currentTime = 0;
                this.sound.play();
                this.updateHUD();
            }
        },

        updateHUD() {
            const p = (this.idx / this.total) * 100;
            document.getElementById('fill').style.width = p + "%";
            document.getElementById('status').innerText = `P. ${this.idx} // ZENITH`;
        },

        toggleAudio() {
            if (this.reading) { this.synth.cancel(); this.reading = false; return; }
            this.reading = true;
            this.speak();
        },

        speak() {
            const lines = document.querySelectorAll(`#p${this.idx} .sentence`);
            let lIdx = 0;
            const run = () => {
                if (!this.reading || lIdx >= lines.length) {
                    if (this.idx < this.total) { 
                        setTimeout(() => { this.turn(true); this.speak(); }, 2000); 
                    }
                    return;
                }
                lines.forEach(l => l.classList.remove('active'));
                lines[lIdx].classList.add('active');

                let ut = new SpeechSynthesisUtterance(lines[lIdx].innerText);
                // BARITONE TUNING
                ut.pitch = 0.7; // Richer, less muddy than 0.5
                ut.rate = 0.85;  // Calculated and calm
                
                const voices = this.synth.getVoices();
                const v = voices.find(v => v.name.includes('Male') && v.lang.includes('en-GB')) || voices[0];
                if (v) ut.voice = v;

                ut.onend = () => { lIdx++; run(); };
                this.synth.speak(ut);
            };
            run();
        }
    };
    window.onload = () => Apex.init();
</script>
</body>
</html>
